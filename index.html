<html lang="en">

<head>

<body>
    <div class="statusbar">
        <div class="statusbar__column">
            <span>LTE</span>
            <img src="icons/celluar.svg" />
        </div>

        <div class="statusbar__column">
            <span>20:13</span>
        </div>

        <div class="statusbar__column">
            <span>2%</span>
        </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">If you have a KokoaTalk account,</br> log in with your e-mail or phone number.</p>
    </header>

    <form action="friends.html" methond="get" id="login-form">
        <input type="text" placeholder="E-mail or phone number" required/>
        <input type="password" placeholder="Password" required minlength="6"/>
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">Your screen is too big!</div>
    <div id="no-landscape">Please rotate your screen!</div>
